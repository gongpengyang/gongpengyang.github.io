<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.
  
      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.
  
      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  
      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="http://10.252.206.139:8080/flutterweb/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="flutter_web_demo">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>flutter_web_demo</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value below is injected by flutter build, do not touch.
        var serviceWorkerVersion = '700757622';
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>
<body>
<script>
    window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            }
        }).then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
            return appRunner.runApp();
        });
    });
</script>
<script type="text/javascript">

    /// 注册Native侧方法回调,Native侧Webview调用loadUrl后,会回调到此方法.
    (function (window) {
        function _dispatchMessageFromNative(response) {
            const data = response.data;
            // js侧弹窗
            alert("responseId: " + data.responseId + "\n" + "images: " + data.images)
            // 数据转 json String
            const originalResponse = JSON.stringify(response);
            // js侧将数据传到Flutter侧  该方法需要flutter提前注册
            window.flutterFunc(originalResponse);
        }

        // 生命周期回调 暂不进行具体实现
        function _dispatchLifeCircleFromNative(response){
            var data = response.data
            console.log("type: "+data.type)
            const originalResponse = JSON.stringify(response);
        }

        window.ultimateApp = {_dispatchMessageFromNative,_dispatchLifeCircleFromNative}
    })(window);

</script>
</body>
</html>
